<!DOCTYPE html>
<html>
<head>
    <title>Add New User | LM Arena</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #e0e0e0; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #1e1e1e; padding: 20px; border-radius: 5px; }
        input[type="text"], input[type="password"], select {
            width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #333; border-radius: 4px; background-color: #2a2a2a; color: #fff;
        }
        .button { background-color: #4CAF50; color: #fff; padding: 10px 15px; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Add New User</h1>
    {% if error %}
    <div style="color: #ff9800;">{{ error }}</div>
    {% endif %}
    <div class="form-container">
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit" class="button">Add User</button>
        </form>
    </div>
    <a href="/admin/users" class="button">Back to User Management</a>
</body>
</html>
