<!DOCTYPE html>
<html>
<head>
    <title>Reset Password for {{ user.username }} | LM Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .reset-form {
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .reset-form h2 {
            margin-top: 0;
        }
        .reset-form label {
            display: block;
            margin-bottom: 8px;
        }
        .reset-form input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
        }
        /* Uniform button styling for both <button> and <a.button> */
        .reset-form button,
        .reset-form a.button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin: 0;
            font-size: 14px; /* uniform font size */
        }
        .reset-form button:hover,
        .reset-form a.button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff9800;
            margin-bottom: 10px;
        }
        .message {
            color: #90ee90;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="reset-form">
        <h2>Reset Password for {{ user.username }}</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required>
            <div class="button-container">
                <button type="submit">Reset Password</button>
                <a class="button" href="{{ url_for('admin_users') }}">Back to User Management</a>
            </div>
        </form>
    </div>
</body>
</html>
