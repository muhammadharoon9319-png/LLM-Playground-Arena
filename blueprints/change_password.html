<!DOCTYPE html>
<html>
<head>
    <title>Change Password | LM Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .change-password-form {
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .change-password-form h2 {
            margin-top: 0;
        }
        .change-password-form label {
            display: block;
            margin-bottom: 8px;
        }
        .change-password-form input[type="text"],
        .change-password-form input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
        }
        .change-password-form button,
        .change-password-form a.button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin: 0;
        }
        .change-password-form button:hover,
        .change-password-form a.button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff9800;
            margin-bottom: 10px;
        }
        .message {
            color: #90ee90;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="change-password-form">
        <h2>Change Password</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="current_password">Current Password:</label>
            <input type="password" name="current_password" id="current_password" required>

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required>

            <div class="button-container">
                <a class="button">Change Password</a>
                <a class="button" href="/login">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
