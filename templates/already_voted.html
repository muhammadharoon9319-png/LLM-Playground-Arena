
<!DOCTYPE html>
<html>
<head>
    <title>Already Voted</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
        }
        .button {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          cursor: pointer;
          margin: 10px;
          display: inline-block;
        }
        .button:hover {
          background-color: #45a049;
        }
        h1 { color: #ffffff; }
    </style>
</head>
<body>
    <h1>Already Voted!</h1>
    <p>You have already completed voting on <strong>{{ project_name }}</strong>.</p>
    <p>Please select another project or logout.</p>
    <a class="button" href="/redo_voting" onclick="return confirm('Are you sure you want to redo your voting for this project? Your previous results will be reset.');">Vote Again</a>
    <a class="button" href="/projects">Back to Projects</a>
    <a class="button" href="/logout">Logout</a>
</body>
</html>
