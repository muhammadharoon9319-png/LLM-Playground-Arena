<!DOCTYPE html>
<html>
<head>
    <title>Change Superadmin Password | LM Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #333;
        }

        /* Both link buttons and actual buttons will use the same styling */
        a.button, button {
            background-color: #4CAF50;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px; /* uniform font size */
        }

        a.button:hover, button:hover {
            background-color: #45a049;
        }

        /* Add some spacing between form elements */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        /* Proper spacing between buttons */
        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

    </style>
</head>
<body>
    <h1>Change Superadmin Password</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required><br><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br><br>

        <div class="buttons-container">
            <button type="submit">Change Password</button>
            <a href="{{ url_for('admin_users') }}" class="button">Back to User Management</a>
        </div>
    </form>

</body>
</html>
