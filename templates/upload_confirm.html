
<!DOCTYPE html>
<html>
<head>
    <title>CSV File Uploaded Successfully | LM Arena</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
        .container {
          background-color: #1e1e1e;
          padding: 20px;
          border-radius: 5px;
          margin-top: 40px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"] {
          width: 100%;
          padding: 8px;
          border: 1px solid #333;
          border-radius: 4px;
          background-color: #2a2a2a;
          color: #fff;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>CSV File Uploaded Successfully</h1>
    <div class="container">
        <h2>Enter Project Name</h2>
        <form action="/confirm_upload" method="post">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" name="project_name" id="project_name" required>
            </div>
            <button type="submit">Confirm Upload</button>
        </form>
    </div>
</body>
</html>
