<!DOCTYPE html>
<html>
<head>
    <title>User Management | LM Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #333;
        }
        /* Both link buttons and actual buttons will use the same styling */
        a.button, button {
            background-color: #4CAF50;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px; /* uniform font size */
        }
        a.button:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if user.username != "admin" %}
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline-block;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                    <a class="button" href="{{ url_for('admin_reset_password', user_id=user.id) }}" style="display:inline-block; margin-left: 10px;">Reset Password</a>
                    {% else %}
                    <!-- Add a button for superadmin to change their password -->
                    <a class="button" href="{{ url_for('change_superadmin_password') }}" style="display:inline-block; margin-left: 10px;">Change Password</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/add_user" class="button">Add New User</a>
    <a href="/projects" class="button">Back to Admin Panel</a>
</body>
</html>
